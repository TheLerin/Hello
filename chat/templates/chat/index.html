<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0f">
    <title>Hello - Django Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #14b8a6;
            --success: #10b981;
            --dark-bg: #0f0f1e;
            --darker-bg: #0a0a14;
            --card-bg: #1a1a2e;
            --glass-bg: rgba(26, 26, 46, 0.8);
            --border-color: rgba(99, 102, 241, 0.2);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --sent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --received-bg: rgba(30, 41, 59, 0.6);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow: 0 0 24px rgba(99, 102, 241, 0.4);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--darker-bg) 0%, #16213e 50%, #1a1a2e 100%);
            height: 100vh;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15), transparent 70%);
            top: -300px;
            right: -300px;
            border-radius: 50%;
            filter: blur(100px);
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.1), transparent 70%);
            bottom: -250px;
            left: -250px;
            border-radius: 50%;
            filter: blur(100px);
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .app-container {
    width: 100%;
    height: 100vh;
    height: 100dvh;
    background: rgba(15, 15, 30, 0.5);
    backdrop-filter: blur(40px) saturate(180%);
    -webkit-backdrop-filter: blur(40px) saturate(180%);
    display: flex;
    box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6), 0 0 2px rgba(99, 102, 241, 0.3);
    overflow: hidden;
    position: relative;
    z-index: 1;
    /* Remove max-width and ensure full coverage */
    max-width: none;
}

/* Remove the centering from body */
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', Roboto, Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, var(--darker-bg) 0%, #16213e 50%, #1a1a2e 100%);
    height: 100vh;
    height: 100dvh;
    /* Remove centering properties */
    display: block;
    color: var(--text-primary);
    overflow: hidden;
    position: relative;
}

        /* Sidebar */
        .sidebar {
            width: 100%;
            max-width: 380px;
            background: linear-gradient(180deg, rgba(26, 26, 46, 0.9) 0%, rgba(20, 20, 36, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .sidebar-header {
            padding: 20px;
            background: rgba(30, 30, 50, 0.7);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
            position: relative;
        }

        .sidebar-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.3;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--sent-gradient);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            box-shadow: var(--glow);
            flex-shrink: 0;
            position: relative;
            border: 2px solid rgba(99, 102, 241, 0.3);
        }

        .avatar::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            bottom: 0;
            right: 0;
            border: 2px solid var(--card-bg);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .user-info h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .user-info p {
            font-size: 13px;
            color: var(--success);
            font-weight: 500;
        }

        .sidebar-icons {
            display: flex;
            gap: 18px;
            color: var(--text-muted);
        }

        .sidebar-icons i {
            cursor: pointer;
            transition: var(--transition);
            font-size: 18px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .sidebar-icons i:hover {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.1);
        }

        .search-container {
            padding: 16px 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: rgba(40, 40, 65, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px 18px;
            border: 1.5px solid rgba(99, 102, 241, 0.15);
            transition: var(--transition);
        }

        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.25);
            background: rgba(45, 45, 70, 0.7);
        }

        .search-box i {
            color: var(--text-muted);
            margin-right: 12px;
            font-size: 16px;
        }

        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 15px;
            background: transparent;
            color: var(--text-primary);
            font-weight: 400;
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .contacts {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .contacts::-webkit-scrollbar {
            width: 5px;
        }

        .contacts::-webkit-scrollbar-track {
            background: transparent;
        }

        .contacts::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.4);
            border-radius: 10px;
        }

        .contact {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(99, 102, 241, 0.05);
            transition: var(--transition);
            position: relative;
        }

        .contact::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0;
            background: var(--sent-gradient);
            transition: width 0.3s ease;
        }

        .contact:hover {
            background: rgba(99, 102, 241, 0.08);
        }

        .contact.active {
            background: rgba(99, 102, 241, 0.12);
        }

        .contact.active::before {
            width: 4px;
        }

        .contact-avatar {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: var(--sent-gradient);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 20px;
            margin-right: 16px;
            flex-shrink: 0;
            border: 2px solid rgba(99, 102, 241, 0.2);
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-info h4 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-info p {
            font-size: 14px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-meta {
            text-align: right;
            font-size: 12px;
            color: var(--text-muted);
            flex-shrink: 0;
            margin-left: 12px;
            font-weight: 500;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, rgba(15, 15, 30, 0.4) 0%, rgba(20, 15, 35, 0.5) 100%);
            position: relative;
        }

        .chat-area::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle at 1px 1px, rgba(99, 102, 241, 0.08) 1px, transparent 0);
            background-size: 40px 40px;
            opacity: 0.3;
            pointer-events: none;
        }

        .chat-header {
            padding: 20px;
            background: rgba(30, 30, 50, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-md);
            border-bottom: 1px solid rgba(99, 102, 241, 0.15);
            position: relative;
            z-index: 2;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.3;
        }

        .chat-contact {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .chat-contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--sent-gradient);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 20px;
            box-shadow: var(--glow);
            flex-shrink: 0;
            border: 2px solid rgba(99, 102, 241, 0.3);
            position: relative;
        }

        .chat-contact-avatar::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            bottom: 0;
            right: 0;
            border: 2px solid var(--card-bg);
        }

        .chat-contact-info h3 {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .chat-contact-info p {
            font-size: 13px;
            color: var(--success);
            font-weight: 500;
        }

        .chat-actions {
            display: flex;
            gap: 18px;
            color: var(--text-muted);
        }

        .chat-actions i {
            cursor: pointer;
            transition: var(--transition);
            font-size: 18px;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .chat-actions i:hover {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.1);
        }

        .messages-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.4);
            border-radius: 10px;
        }

        .message {
            max-width: 70%;
            padding: 14px 18px;
            margin-bottom: 12px;
            border-radius: 16px;
            position: relative;
            word-wrap: break-word;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            animation: messageSlide 0.3s ease;
            transition: transform 0.2s ease;
        }

        @keyframes messageSlide {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .message:hover {
            transform: translateY(-1px);
        }

        .sent {
            align-self: flex-end;
            background: var(--sent-gradient);
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .received {
            align-self: flex-start;
            background: var(--received-bg);
            border: 1px solid rgba(99, 102, 241, 0.1);
            border-bottom-left-radius: 4px;
        }

        .message-text {
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 15px;
            font-weight: 400;
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
            margin-top: 6px;
            font-weight: 500;
        }

        .received .message-time {
            color: var(--text-muted);
        }

        .message-input-container {
            padding: 20px;
            background: rgba(30, 30, 50, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 14px;
            border-top: 1px solid rgba(99, 102, 241, 0.15);
            position: relative;
            z-index: 2;
        }

        .message-input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.3;
        }

        .message-input {
            flex: 1;
            padding: 14px 20px;
            border: 1.5px solid rgba(99, 102, 241, 0.2);
            border-radius: 24px;
            outline: none;
            font-size: 15px;
            background: rgba(40, 40, 65, 0.6);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            transition: var(--transition);
            font-weight: 400;
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .message-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.25);
            background: rgba(45, 45, 70, 0.7);
        }

        .input-actions {
            display: flex;
            gap: 16px;
            color: var(--text-muted);
        }

        .input-actions i {
            cursor: pointer;
            transition: var(--transition);
            font-size: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .input-actions i:hover {
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.1);
        }

        .send-button {
            background: var(--sent-gradient);
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
            transition: var(--transition);
            flex-shrink: 0;
            border: 2px solid rgba(99, 102, 241, 0.3);
        }

        .send-button:hover {
            transform: scale(1.05) rotate(15deg);
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.6);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        /* Login Screen */
        .login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(15, 15, 30, 0.98), rgba(26, 11, 46, 0.98));
            backdrop-filter: blur(40px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #fff;
            text-align: center;
            padding: 30px;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
        }

        .login-screen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.15), transparent 70%);
            animation: pulse-bg 4s ease-in-out infinite;
        }

        @keyframes pulse-bg {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .login-screen.hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .login-logo {
            font-size: 70px;
            margin-bottom: 24px;
            background: var(--sent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 40px rgba(99, 102, 241, 0.6));
            position: relative;
            z-index: 1;
        }

        .login-title {
            font-size: 36px;
            margin-bottom: 12px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, var(--text-primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.8;
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        .login-form {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 1.5px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(40, 40, 65, 0.6);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            transition: var(--transition);
            font-weight: 400;
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 24px rgba(99, 102, 241, 0.4);
            background: rgba(45, 45, 70, 0.7);
        }

        .start-chat-btn {
            background: var(--sent-gradient);
            color: #fff;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 24px rgba(99, 102, 241, 0.5);
            width: 100%;
            border: 2px solid rgba(99, 102, 241, 0.3);
        }

        .start-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.7);
        }

        .start-chat-btn:active {
            transform: translateY(0);
        }

        /* Mobile Navigation */
        .mobile-toggle, .mobile-back-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            margin-right: 12px;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .mobile-toggle:hover, .mobile-back-btn:hover {
            background: rgba(99, 102, 241, 0.15);
        }

        .loading-indicator {
            text-align: center;
            padding: 12px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .app-container {
                height: 100vh;
                height: 100dvh;
                border-radius: 0;
                max-width: none;
                border: none;
            }
            
            .sidebar {
                width: 100%;
                height: 100%;
                position: absolute;
                z-index: 10;
                transform: translateX(0);
                max-width: none;
            }
            
            .sidebar.hidden {
                transform: translateX(-100%);
            }
            
            .chat-area {
                width: 100%;
                height: 100%;
                position: absolute;
                z-index: 5;
            }
            
            .chat-area.hidden {
                display: none;
            }
            
            .mobile-toggle, .mobile-back-btn {
                display: flex;
            }
            
            .message {
                max-width: 80%;
            }
            
            .login-logo {
                font-size: 60px;
            }
            
            .login-title {
                font-size: 30px;
            }
            
            .login-subtitle {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .sidebar-header, .chat-header, .message-input-container {
                padding: 16px;
            }
            
            .search-container {
                padding: 12px 16px;
            }
            
            .messages-container {
                padding: 16px;
            }
            
            .message {
                max-width: 85%;
                font-size: 14px;
            }
            
            .login-logo {
                font-size: 50px;
            }
            
            .login-title {
                font-size: 26px;
            }
        }

        @media (min-width: 769px) {
            .app-container {
                border-radius: 24px;
                height: 95vh;
                margin: 0 20px;
            }
            
            .mobile-toggle, .mobile-back-btn {
                display: none !important;
            }
            
            .sidebar {
                width: 30%;
                min-width: 320px;
                position: static;
                transform: none !important;
            }
            
            .chat-area {
                position: static;
            }
            
            .chat-area.hidden {
                display: flex !important;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .contact:hover {
                background: transparent;
            }
            
            .contact:active {
                background: rgba(99, 102, 241, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <div class="login-logo"><i class="fas fa-comments"></i></div>
        <h1 class="login-title">Hello Chat</h1>
        <p class="login-subtitle">Connect instantly with friends</p>
        <div class="login-form">
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" placeholder="Enter your name" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="friendName">Friend's Name</label>
                <input type="text" id="friendName" placeholder="Enter friend's name" autocomplete="off">
            </div>
            <button class="start-chat-btn" onclick="startChat()">
                <i class="fas fa-rocket" style="margin-right: 8px;"></i>Start Chatting
            </button>
        </div>
    </div>

    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="mobile-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-profile">
                    <div class="avatar" id="userAvatarDisplay">U</div>
                    <div class="user-info">
                        <h3 id="userNameDisplay">User</h3>
                        <p id="presenceText">Online</p>
                    </div>
                </div>
                <div class="sidebar-icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-dots"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search conversations...">
                </div>
            </div>

            <div class="contacts" id="contactsList"></div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="chat-header">
                <button class="mobile-back-btn" id="backToContacts">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="chat-contact">
                    <div class="chat-contact-avatar" id="chatContactAvatar">F</div>
                    <div class="chat-contact-info">
                        <h3 id="chatContactName">Friend</h3>
                        <p>Online</p>
                    </div>
                </div>
                <div class="chat-actions">
                    <i class="fas fa-video"></i>
                    <i class="fas fa-phone"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="loading-indicator" id="loadingIndicator">
                    <i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>Loading messages...
                </div>
            </div>

            <div class="message-input-container">
                <div class="input-actions">
                    <i class="far fa-smile"></i>
                    <i class="fas fa-paperclip"></i>
                </div>
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." autocomplete="off">
                <div class="send-button" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
        </div>
    </div>

<script>
let currentUser = null;
let currentPeer = null;
let pollingTimer = null;
let currentMessages = [];
let isLoadingMessages = false;

function formatTime(isoOrDate) {
    const d = typeof isoOrDate === 'string' ? new Date(isoOrDate) : isoOrDate;
    const hh = d.getHours();
    const mm = d.getMinutes().toString().padStart(2, '0');
    return `${hh}:${mm}`;
}

function startChat() {
    const name = document.getElementById('userName').value.trim();
    const friend = document.getElementById('friendName').value.trim();
    
    if (!name || !friend) {
        alert('Please enter both names to continue');
        return;
    }
    
    currentUser = name;
    currentPeer = friend;
    
    document.getElementById('userNameDisplay').textContent = name;
    document.getElementById('userAvatarDisplay').textContent = name[0].toUpperCase();
    document.getElementById('presenceText').textContent = 'Online';
    document.getElementById('chatContactName').textContent = friend;
    document.getElementById('chatContactAvatar').textContent = friend[0].toUpperCase();
    document.getElementById('loginScreen').classList.add('hidden');
    
    const contactsList = document.getElementById('contactsList');
    contactsList.innerHTML = `
        <div class="contact active" id="activeContact">
            <div class="contact-avatar">${friend[0].toUpperCase()}</div>
            <div class="contact-info">
                <h4>${friend}</h4>
                <p>Tap to open chat</p>
            </div>
            <div class="contact-meta">Now</div>
        </div>
    `;
    
    document.getElementById('activeContact').addEventListener('click', function() {
        if (window.innerWidth <= 768) {
            document.getElementById('sidebar').classList.add('hidden');
            document.getElementById('chatArea').classList.remove('hidden');
        }
    });
    
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    
    document.getElementById('sidebarToggle').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('hidden');
    });
    
    document.getElementById('backToContacts').addEventListener('click', function() {
        document.getElementById('sidebar').classList.remove('hidden');
        document.getElementById('chatArea').classList.add('hidden');
    });
    
    window.addEventListener('resize', handleResize);
    
    loadMessages();
    pollingTimer = setInterval(loadMessages, 2500);
}

function handleResize() {
    if (window.innerWidth > 768) {
        document.getElementById('sidebar').classList.remove('hidden');
        document.getElementById('chatArea').classList.remove('hidden');
    }
}

function renderMessages(list) {
    const box = document.getElementById('messagesContainer');
    const loadingIndicator = document.getElementById('loadingIndicator');
    
    if (list.length > 0 && loadingIndicator) {
        loadingIndicator.style.display = 'none';
    }
    
    if (JSON.stringify(currentMessages) === JSON.stringify(list)) {
        return;
    }
    
    const wasScrolledToBottom = box.scrollHeight - box.scrollTop - box.clientHeight < 100;
    
    currentMessages = [...list];
    
    box.innerHTML = '';
    
    list.forEach((m, index) => {
        const isMine = (m.sender === currentUser);
        const wrap = document.createElement('div');
        wrap.className = 'message ' + (isMine ? 'sent' : 'received');
        wrap.style.animationDelay = `${index * 0.05}s`;

        const text = document.createElement('div');
        text.className = 'message-text';
        text.textContent = m.text;

        const time = document.createElement('div');
        time.className = 'message-time';
        time.textContent = m.time || formatTime(new Date());

        wrap.appendChild(text);
        wrap.appendChild(time);
        box.appendChild(wrap);
    });
    
    if (wasScrolledToBottom || list.length === 1) {
        setTimeout(() => {
            box.scrollTop = box.scrollHeight;
        }, 50);
    }
    
    if (list.length === 0 && loadingIndicator) {
        loadingIndicator.style.display = 'block';
    }
}

function appendNewMessage(message) {
    const box = document.getElementById('messagesContainer');
    const loadingIndicator = document.getElementById('loadingIndicator');
    
    if (loadingIndicator) {
        loadingIndicator.style.display = 'none';
    }
    
    const isMine = (message.sender === currentUser);
    const wrap = document.createElement('div');
    wrap.className = 'message ' + (isMine ? 'sent' : 'received');

    const text = document.createElement('div');
    text.className = 'message-text';
    text.textContent = message.text;

    const time = document.createElement('div');
    time.className = 'message-time';
    time.textContent = message.time || formatTime(new Date());

    wrap.appendChild(text);
    wrap.appendChild(time);
    box.appendChild(wrap);
    
    box.scrollTo({
        top: box.scrollHeight,
        behavior: 'smooth'
    });
    
    currentMessages.push(message);
}

async function loadMessages() {
    if (!currentUser || !currentPeer || isLoadingMessages) return;
    
    isLoadingMessages = true;
    
    try {
        const params = new URLSearchParams({ user: currentUser, friend: currentPeer });
        const res = await fetch(`/get/?${params.toString()}`, { 
            cache: 'no-store',
            headers: {
                'Cache-Control': 'no-cache'
            }
        });
        
        if (!res.ok) {
            isLoadingMessages = false;
            return;
        }
        
        const data = await res.json();
        const messages = data.messages || [];
        
        if (messages.length !== currentMessages.length) {
            if (messages.length === currentMessages.length + 1 && currentMessages.length > 0) {
                const newMessage = messages[messages.length - 1];
                appendNewMessage(newMessage);
            } else {
                renderMessages(messages);
            }
        }
    } catch (e) {
        console.log('Error loading messages:', e);
    } finally {
        isLoadingMessages = false;
    }
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    
    if (!text || !currentUser || !currentPeer) return;
    
    const tempMessage = {
        sender: currentUser,
        text: text,
        time: formatTime(new Date())
    };
    
    appendNewMessage(tempMessage);
    input.value = '';
    
    try {
        const params = new URLSearchParams({
            sender: currentUser,
            receiver: currentPeer,
            text: text
        });
        const res = await fetch(`/send/?${params.toString()}`);
        
        if (!res.ok) {
            currentMessages.pop();
            renderMessages(currentMessages);
            alert('Failed to send message. Please try again.');
        }
    } catch (e) {
        console.log('Error sending message:', e);
        currentMessages.pop();
        renderMessages(currentMessages);
        alert('Failed to send message. Please check your connection.');
    }
}

(function initFromQuery() {
    const url = new URL(window.location.href);
    const u = url.searchParams.get('user');
    const f = url.searchParams.get('friend');
    if (u) document.getElementById('userName').value = u;
    if (f) document.getElementById('friendName').value = f;
    
    document.getElementById('userName').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            document.getElementById('friendName').focus();
        }
    });
    
    document.getElementById('friendName').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            startChat();
        }
    });
})();
</script>
</body>
</html>
