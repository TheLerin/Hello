<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Hello Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-purple: #8b5cf6;
            --deep-purple: #6d28d9;
            --accent-purple: #a78bfa;
            --dark-bg: #0f0f18;
            --card-bg: #1a1a26;
            --glass-bg: #20202e;
            --sent-msg: #8b5cf6;
            --received-msg: #2a2a3e;
            --text-light: #e5e7eb;
            --text-muted: #9ca3af;
            --border-color: rgba(139,92,246,0.15);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --safe-left: env(safe-area-inset-left);
            --safe-right: env(safe-area-inset-right);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--dark-bg);
        }

        /* Sidebar */
        .sidebar {
            width: 380px;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .sidebar-header {
            padding: 20px;
            padding-top: calc(20px + var(--safe-top));
            background: var(--glass-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-purple), var(--deep-purple));
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            flex-shrink: 0;
        }

        .user-info h3 {
            font-size: 17px;
            color: var(--text-light);
            margin-bottom: 4px;
            font-weight: 600;
        }

        .user-info p {
            font-size: 14px;
            color: var(--text-muted);
        }

        .sidebar-icons {
            display: flex;
            gap: 18px;
            color: var(--text-muted);
        }

        .sidebar-icons i {
            cursor: pointer;
            transition: color .2s;
            font-size: 20px;
        }

        .sidebar-icons i:hover {
            color: var(--primary-purple);
        }

        .search-container {
            padding: 16px 20px;
            background: var(--card-bg);
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--dark-bg);
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            transition: all .2s;
        }

        .search-box:focus-within {
            border-color: var(--primary-purple);
            background: var(--glass-bg);
        }

        .search-box i {
            color: var(--text-muted);
            margin-right: 12px;
        }

        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 15px;
            background: transparent;
            color: var(--text-light);
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .contacts {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .contacts::-webkit-scrollbar {
            width: 4px;
        }

        .contacts::-webkit-scrollbar-thumb {
            background: var(--primary-purple);
            border-radius: 10px;
        }

        .contact {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background .2s;
        }

        .contact:hover {
            background: var(--glass-bg);
        }

        .contact.active {
            background: var(--glass-bg);
            border-left: 3px solid var(--primary-purple);
        }

        .contact-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple), var(--primary-purple));
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 20px;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-info h4 {
            font-size: 17px;
            color: var(--text-light);
            margin-bottom: 6px;
            font-weight: 600;
        }

        .contact-info p {
            font-size: 14px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-meta {
            text-align: right;
            font-size: 13px;
            color: var(--text-muted);
            flex-shrink: 0;
            margin-left: 12px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--dark-bg);
            position: relative;
        }

        .chat-header {
            padding: 18px 24px;
            padding-top: calc(18px + var(--safe-top));
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            z-index: 2;
        }

        .chat-contact {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .chat-contact-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-purple), var(--deep-purple));
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            flex-shrink: 0;
        }

        .chat-contact-info h3 {
            font-size: 17px;
            color: var(--text-light);
            margin-bottom: 4px;
            font-weight: 600;
        }

        .chat-contact-info p {
            font-size: 14px;
            color: var(--primary-purple);
        }

        .chat-actions {
            display: flex;
            gap: 20px;
            color: var(--text-muted);
        }

        .chat-actions i {
            cursor: pointer;
            transition: color .2s;
            font-size: 20px;
        }

        .chat-actions i:hover {
            color: var(--primary-purple);
        }

        .messages-container {
            flex: 1;
            padding: 24px;
            padding-bottom: calc(24px + var(--safe-bottom));
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }

        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--primary-purple);
            border-radius: 10px;
        }

        .message {
            max-width: 65%;
            padding: 14px 18px;
            margin-bottom: 12px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sent {
            align-self: flex-end;
            background: var(--sent-msg);
            border-bottom-right-radius: 4px;
            color: #fff;
        }

        .received {
            align-self: flex-start;
            background: var(--received-msg);
            border-bottom-left-radius: 4px;
        }

        .message-text {
            line-height: 1.5;
            font-size: 15px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            text-align: right;
            margin-top: 6px;
        }

        .message-input-container {
            padding: 16px 24px;
            padding-bottom: calc(16px + var(--safe-bottom));
            background: var(--card-bg);
            display: flex;
            align-items: center;
            gap: 12px;
            border-top: 1px solid var(--border-color);
            z-index: 2;
        }

        .message-input {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            outline: none;
            font-size: 15px;
            background: var(--dark-bg);
            color: var(--text-light);
            transition: all .2s;
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .message-input:focus {
            border-color: var(--primary-purple);
            background: var(--glass-bg);
        }

        .input-actions {
            display: flex;
            gap: 16px;
            color: var(--text-muted);
        }

        .input-actions i {
            cursor: pointer;
            transition: color .2s;
            font-size: 22px;
        }

        .input-actions i:hover {
            color: var(--primary-purple);
        }

        .send-button {
            background: linear-gradient(135deg, var(--primary-purple), var(--deep-purple));
            color: #fff;
            border: none;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform .2s;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            inset: 0;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 40px 24px;
            padding-top: calc(40px + var(--safe-top));
            padding-bottom: calc(40px + var(--safe-bottom));
            transition: opacity .4s ease, visibility .4s ease;
        }

        .login-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .login-logo {
            font-size: 80px;
            margin-bottom: 24px;
            color: var(--primary-purple);
        }

        .login-title {
            font-size: 32px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .login-subtitle {
            font-size: 18px;
            margin-bottom: 48px;
            color: var(--text-muted);
        }

        .login-form {
            width: 100%;
            max-width: 420px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 15px;
            color: var(--text-light);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            background: var(--card-bg);
            color: var(--text-light);
            transition: all .2s;
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-purple);
            background: var(--glass-bg);
        }

        .start-chat-btn {
            background: linear-gradient(135deg, var(--primary-purple), var(--deep-purple));
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: transform .2s;
            width: 100%;
        }

        .start-chat-btn:hover {
            transform: translateY(-2px);
        }

        .start-chat-btn:active {
            transform: translateY(0);
        }

        /* Mobile Toggle */
        .mobile-toggle, .mobile-back-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 22px;
            cursor: pointer;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .mobile-toggle:active, .mobile-back-btn:active {
            background-color: var(--glass-bg);
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                height: 100%;
                transform: translateX(0);
            }
            
            .sidebar.hidden {
                transform: translateX(-100%);
            }
            
            .chat-area {
                width: 100%;
                position: absolute;
                height: 100%;
            }
            
            .chat-area.hidden {
                display: none;
            }
            
            .mobile-toggle, .mobile-back-btn {
                display: flex;
                margin-right: 12px;
            }
            
            .message {
                max-width: 80%;
            }
            
            .login-logo {
                font-size: 64px;
            }
            
            .login-title {
                font-size: 28px;
            }
            
            .login-subtitle {
                font-size: 16px;
            }
        }

        /* Desktop Styles */
        @media (min-width: 769px) {
            .mobile-toggle, .mobile-back-btn {
                display: none !important;
            }
            
            .sidebar {
                position: static;
                transform: none !important;
            }
            
            .chat-area {
                position: static;
            }
            
            .chat-area.hidden {
                display: flex !important;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-logo"><i class="fab fa-whatsapp"></i></div>
        <h1 class="login-title">Hello Chat</h1>
        <p class="login-subtitle">Connect and chat instantly</p>
        <div class="login-form">
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="friendName">Friend's Name</label>
                <input type="text" id="friendName" placeholder="Enter friend's name">
            </div>
            <button class="start-chat-btn" onclick="startChat()">Start Chatting</button>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="mobile-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-profile">
                    <div class="avatar" id="userAvatarDisplay">U</div>
                    <div class="user-info">
                        <h3 id="userNameDisplay">User</h3>
                        <p>Online</p>
                    </div>
                </div>
                <div class="sidebar-icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search conversations">
                </div>
            </div>

            <div class="contacts" id="contactsList"></div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="chat-header">
                <button class="mobile-back-btn" id="backToContacts">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="chat-contact">
                    <div class="chat-contact-avatar" id="chatContactAvatar">F</div>
                    <div class="chat-contact-info">
                        <h3 id="chatContactName">Friend</h3>
                        <p>Online</p>
                    </div>
                </div>
                <div class="chat-actions">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="loading-indicator" id="loadingIndicator">Loading messages...</div>
            </div>

            <div class="message-input-container">
                <div class="input-actions">
                    <i class="far fa-smile"></i>
                    <i class="fas fa-paperclip"></i>
                </div>
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message">
                <div class="send-button" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
        </div>
    </div>

<script>
let currentUser = null;
let currentPeer = null;
let pollingTimer = null;
let currentMessages = [];

function formatTime(isoOrDate) {
    const d = typeof isoOrDate === 'string' ? new Date(isoOrDate) : isoOrDate;
    const hh = d.getHours();
    const mm = d.getMinutes().toString().padStart(2, '0');
    return `${hh}:${mm}`;
}

function startChat() {
    const name = document.getElementById('userName').value.trim();
    const friend = document.getElementById('friendName').value.trim();
    
    if (!name || !friend) {
        alert('Please enter both names');
        return;
    }
    
    currentUser = name;
    currentPeer = friend;
    
    document.getElementById('userNameDisplay').textContent = name;
    document.getElementById('userAvatarDisplay').textContent = name[0].toUpperCase();
    document.getElementById('chatContactName').textContent = friend;
    document.getElementById('chatContactAvatar').textContent = friend[0].toUpperCase();
    document.getElementById('loginScreen').classList.add('hidden');
    
    const contactsList = document.getElementById('contactsList');
    contactsList.innerHTML = `
        <div class="contact active" id="activeContact">
            <div class="contact-avatar">${friend[0].toUpperCase()}</div>
            <div class="contact-info">
                <h4>${friend}</h4>
                <p>Tap to open chat</p>
            </div>
            <div class="contact-meta">now</div>
        </div>
    `;
    
    document.getElementById('activeContact').addEventListener('click', function() {
        if (window.innerWidth <= 768) {
            document.getElementById('sidebar').classList.add('hidden');
            document.getElementById('chatArea').classList.remove('hidden');
        }
    });
    
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
    
    document.getElementById('sidebarToggle').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('hidden');
    });
    
    document.getElementById('backToContacts').addEventListener('click', function() {
        document.getElementById('sidebar').classList.remove('hidden');
        document.getElementById('chatArea').classList.add('hidden');
    });
    
    window.addEventListener('resize', handleResize);
    
    loadMessages();
    pollingTimer = setInterval(loadMessages, 3000);
}

function handleResize() {
    if (window.innerWidth > 768) {
        document.getElementById('sidebar').classList.remove('hidden');
        document.getElementById('chatArea').classList.remove('hidden');
    }
}

function renderMessages(list) {
    const box = document.getElementById('messagesContainer');
    const loadingIndicator = document.getElementById('loadingIndicator');
    
    if (list.length > 0 && loadingIndicator) {
        loadingIndicator.style.display = 'none';
    }
    
    if (JSON.stringify(currentMessages) === JSON.stringify(list)) {
        return;
    }
    
    currentMessages = [...list];
    box.innerHTML = '';
    
    list.forEach((m, index) => {
        setTimeout(() => {
            const isMine = (m.sender === currentUser);
            const wrap = document.createElement('div');
            wrap.className = 'message ' + (isMine ? 'sent' : 'received');

            const text = document.createElement('div');
            text.className = 'message-text';
            text.textContent = m.text;

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = m.time || formatTime(new Date());

            wrap.appendChild(text);
            wrap.appendChild(time);
            box.appendChild(wrap);
            
            if (index === list.length - 1) {
                box.scrollTop = box.scrollHeight;
            }
        }, index * 10);
    });
    
    if (list.length === 0 && loadingIndicator) {
        loadingIndicator.style.display = 'block';
    }
}

function appendNewMessage(message) {
    const box = document.getElementById('messagesContainer');
    const loadingIndicator = document.getElementById('loadingIndicator');
    
    if (loadingIndicator) {
        loadingIndicator.style.display = 'none';
    }
    
    const isMine = (message.sender === currentUser);
    const wrap = document.createElement('div');
    wrap.className = 'message ' + (isMine ? 'sent' : 'received');

    const text = document.createElement('div');
    text.className = 'message-text';
    text.textContent = message.text;

    const time = document.createElement('div');
    time.className = 'message-time';
    time.textContent = message.time || formatTime(new Date());

    wrap.appendChild(text);
    wrap.appendChild(time);
    box.appendChild(wrap);
    
    box.scrollTo({
        top: box.scrollHeight,
        behavior: 'smooth'
    });
    
    currentMessages.push(message);
}

async function loadMessages() {
    if (!currentUser || !currentPeer) return;
    try {
        const params = new URLSearchParams({ user: currentUser, friend: currentPeer });
        const res = await fetch(`/get/?${params.toString()}`, { 
            cache: 'no-store',
            headers: { 'Cache-Control': 'no-cache' }
        });
        if (!res.ok) return;
        const data = await res.json();
        const messages = data.messages || [];
        
        if (messages.length !== currentMessages.length) {
            if (messages.length === currentMessages.length + 1) {
                const newMessage = messages[messages.length - 1];
                appendNewMessage(newMessage);
            } else {
                renderMessages(messages);
            }
        }
    } catch (e) {
        console.log('Error loading messages:', e);
    }
}

async function sendMessage() {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    if (!text || !currentUser || !currentPeer) return;
    
    const tempMessage = {
        sender: currentUser,
        text: text,
        time: formatTime(new Date())
    };
    
    appendNewMessage(tempMessage);
    input.value = '';
    
    try {
        const params = new URLSearchParams({
            sender: currentUser,
            receiver: currentPeer,
            text: text
        });
        const res = await fetch(`/send/?${params.toString()}`);
        if (!res.ok) {
            currentMessages.pop();
            renderMessages(currentMessages);
        }
    } catch (e) {
        console.log('Error sending message:', e);
        currentMessages.pop();
        renderMessages(currentMessages);
    }
}

(function initFromQuery() {
    const url = new URL(window.location.href);
    const u = url.searchParams.get('user');
    const f = url.searchParams.get('friend');
    if (u) document.getElementById('userName').value = u;
